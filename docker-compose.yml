version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-assistant-app
    ports:
      - "3000:3000"
    volumes:
      # Persist database
      - ./prisma:/app/prisma
      # Persist logs
      - ./logs:/app/logs
      # Mount .env.local for configuration
      - ./.env.local:/app/.env.local:ro
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/prisma/dev.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
